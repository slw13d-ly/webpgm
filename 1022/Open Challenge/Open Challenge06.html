<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>별 문자 출력하기</title>
	<script>
		function printStar(n)
		{ 
			var num = parseInt(n); 
			if(isNaN(num) || num <= 0)
			{ 
				document.write("입력 오류입니다.");
				return;
			}
				for(var i=1; i<=n; i++)
				{
					for(var j=1; j<=i; j++)
					{
						document.write("*");
					}
					document.write("<br>");
				}
			}
	</script>
</head>
<body>
	<h1>별 문자 출력하기</h1>
	<hr>
	<script>
		var n = prompt("정수를 입력하세요");
		printStar(n);
	</script>
</body>
</html>
