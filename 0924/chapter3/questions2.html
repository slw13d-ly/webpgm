<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>웹 브라우저</title>
  <style>
    html, body{ height: 100%; }
    .section{ width: 50%; height: 100%; float: left; }
    .aside{ width: 50%; height: 100%; float: left; }
</style>
</head>
<body>
  <h3>웹 브라우저 소개</h3>
  <hr>
  <section class = "section">
    <article>
      <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <b>그림 1-2</b>는 대표적인 Chrome 웹 브라우저를 보여준다.</p>


      
      <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 <b>그림 1-3</b>과 같은 코드를 첫 라인에 삽입하여야 한다.</p>
    </article>
  </section>

  <aside class = "aside">
    <figure id = "1-2">
      <iframe width = "200" height = "200" src = "https://www.google.co.kr/"></iframe>
      <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>

    <figure id = "1-3">

     <pre> <code>
     <xmp>
<!doctype html>
<html>
...
</html>
</xmp></code></pre>
      <figcaption>그림 1-3 HTML 문서 구성</figcaption>
    </figure>
  </aside>

</body>
</html>
