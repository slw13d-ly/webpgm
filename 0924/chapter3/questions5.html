<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <fieldset>
    <legend>도형 서식 입력</legend>
    <label>선종류
      <select name = "line">
        <option value = "1">선없음</option>
        <option value = "2">실선</option>
        <option value = "3">점선</option>
      </select>
    </label>
    <br><br>

    <label>선두께
      <input type = "number" min = "0" max = "100" step = "1">
    </label>

    <label>선색<input type = "color"></label>
    <br><br>

    <label>투명도(0~100) : 
      <input type = "range" min = "0" max = "100">
    </label>
  </fieldset>
</body>
</html>
