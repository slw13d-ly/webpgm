<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>소프트웨어 기술 설문지</title>
</head>
<body>
	<header>
	<h1>설문지</h1>
	소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
	</header>
	<hr>
	<form>
		학년<input type = "radio" value="1" checked> 1학년
			<input type = "radio" value="2"> 2학년
			<input type = "radio" value="3"> 3학년
			<input type = "radio" value="4"> 4학년
			<br><br>

		성별<input type = "radio" value="1"> 남
			<input type = "radio" value="2"> 여
			<br><br>

		관심분야<select>
			<option value = "1" selected> 모바일 소프트웨어</option>
			<option value = "2"> 모바일</option>
			<option value = "3"> 소프트웨어</option>
		</select>
		<br><br>

		진로 <input type = "checkbox" value = "1" checked> 개발
			<input type = "checkbox" value = "2"> 기획
			<input type = "checkbox" value = "3"> 영업
			<input type = "checkbox" value = "4"> 창업
		<br><br>

		남기고 싶은 말
		<br>
		<textarea cols = "60" rows = "10" placeholder = "글을 남겨주세요"></textarea>
	</form>
	<br>
	
	<footer>
		Copyright 2017 by Kitae
	</footer>
</body>
</html>
