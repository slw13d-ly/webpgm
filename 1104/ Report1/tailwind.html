<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Heroicons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/heroicons@1.0.6/outline/heroicons.min.css" rel="stylesheet">
    <style>
        /* 개인 폰트 추가 */
        @font-face {
            font-family: 'TitleFont';
            src: url('fonts/BMDOHYEON_ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'BodyFont';
            src: url('fonts/Cafe24OhsquareAir-v2.0.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 기본 설정 */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            font-family: 'BodyFont', 'Noto Sans KR', sans-serif;
        }

        /* 제목에 폰트 적용 */
        h2, h4 {
            font-family: 'TitleFont', sans-serif;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* 본문 텍스트에 폰트 적용 */
        p, ul, li, a {
            line-height: 1.6;
            color: #333;
        }

        /* 좌측 컬럼: 프로필 이미지 */
        .profile-section img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-section img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 bg-white rounded-2xl shadow-lg flex flex-col md:flex-row">
        <!-- 좌측: 프로필 이미지 -->
        <div class="profile-section flex-1 bg-blue-600 flex items-center justify-center p-6">
            <img src="21.jpg" alt="프로필 이미지" class="rounded-full">
        </div>

        <!-- 우측: 정보와 소개 -->
        <div class="info-section flex-2 p-10">
            <h2 class="text-3xl text-blue-600 mb-5">안녕하세요, 최유진입니다!</h2>
            <p class="text-lg text-gray-800 mb-6">저는 대학생이며, 현재 소프트웨어 학과를 복수전공 중이며, 개발을 공부하고 있습니다. 이 페이지는 Tailwind CSS로 만들어졌습니다. 챗 GPT의 도움을 받았습니다.</p>
            
            <!-- 스킬 섹션 -->
            <div class="skills mt-8">
                <h4 class="text-xl text-blue-600 mb-4"><i class="fas fa-laptop-code"></i> 스킬</h4>
                <ul class="list-none p-0">
                    <li class="py-2 text-lg border-b border-gray-200"><i class="fas fa-code"></i> C언어</li>
                    <li class="py-2 text-lg border-b border-gray-200"><i class="fab fa-java"></i> Java</li>
                    <li class="py-2 text-lg border-b border-gray-200"><i class="fab fa-html5"></i> HTML, CSS</li>
                    <li class="py-2 text-lg border-b border-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 inline-block mr-2">
                            <path d="M15 3H9a2 2 0 00-2 2v14a2 2 0 002 2h6a2 2 0 002-2V5a2 2 0 00-2-2zM9 3a2 2 0 00-2 2v2h10V5a2 2 0 00-2-2H9z"/>
                        </svg>
                        Tailwind CSS
                    </li>
                </ul>
            </div>

            <!-- 연락처 섹션 -->
            <div class="contact mt-8">
                <h4 class="text-xl text-blue-600 mb-4"><i class="fas fa-envelope"></i> 연락처</h4>
                <p>Email: <a href="mailto:jinye24@naver.com" class="text-blue-600 hover:underline">jinye24@naver.com</a></p>
                <p>Phone: 010-4660-2898</p>
                <a href="mailto:jinye24@naver.com" class="bg-blue-600 text-white mt-5 py-2 px-6 rounded-2xl inline-block hover:bg-blue-700">
                    <i class="fas fa-paper-plane"></i> 이메일 보내기
                </a>
            </div>

            <!-- 소셜 링크 -->
            <div class="social-links mt-8">
                <h4 class="text-xl text-blue-600 mb-4"><i class="fas fa-link"></i> 소셜 링크</h4>
                <a href="https://github.com/slw13d-ly/webpgm" target="_blank" class="bg-gray-800 text-white py-2 px-4 rounded-2xl hover:bg-gray-700">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
